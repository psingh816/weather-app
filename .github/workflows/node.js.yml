---
name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_REPOSITORY: pinkysingh/app-repo
      IMAGE_NAME: react-weatherapp
      IMAGE_TAG: ${{ github.run_number }}
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: >
          docker build . --file Dockerfile --tag
          $DOCKER_REPOSITORY/$IMAGE_NAME:$GITHUB_RUN_NUMBER --no-cache		
      - name: List Docker Images
        run: docker images
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Image to Docker Hub
        run: |
          docker push pinkysingh/app-repo:$GITHUB_RUN_NUMBER
