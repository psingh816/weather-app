---
name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_REPOSITORY: pinkysingh/app-repo
      IMAGE_NAME: react-weatherapp
      DOCKER_USERNAME: PinkySingh
      IMAGE_TAG: ${{ github.run_number }}
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: >
          docker build . --file Dockerfile --tag
          $DOCKER_REPOSITORY/$IMAGE_NAME:$GITHUB_RUN_NUMBER --no-cache		
      - name: List Docker Images
        run: docker images
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to Docker Hub
        run: |
          docker push $DOCKER_REPOSITORY/$IMAGE_NAME:$GITHUB_RUN_NUMBER
